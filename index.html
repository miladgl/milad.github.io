<!DOCTYPE html>
<html lang="en">
<head>
	<meta charest="UTF-8">
	<title>3D Milad goleij</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Roboto:700&display=swap');
*{
	padding: 0;
	margin: 0;
}
.wrapper{
	background: url(http://s16.picofile.com/file/8411586818/bg_img.jpg) no-repeat;
	background-size: cover;
	height: 100vh;
}
.navbar{
	height: 80px;
    width: 100%;
    background: rgba(0,0,0,0.4);
}
.logo{
	width: 200px;
	height: auto;
	padding: 20px 100px;
}
.navbar ul{
    float: right;
    margin-right: 20px;
}
.navbar ul li{
	list-style: none;
	margin: 0 8px;
	display: inline-block;
	line-height: 80px;
}
.navbar ul li a{
	text-decoration: none;
	color: white;
	font-size: 20px;
	padding: 6px 13px;
	font-family: 'Roboto' , sans-serif;
	transition: .4s;
}
.navbar ul li a.active,
.navbar ul li a:hover{
	background: red;
	border-radius: 2px;
}
.wrapper .center{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	font-family: sans-serif;
	user-select: none;
}
.center h1{
	color: white;
	font-size: 45px;
	font-weight: bold;
	width: 900px;
	text-align: center;
}
.center h2{
	color: white;
	font-size: 45px;
	font-weight: bold;
	width: 885px;
	margin-top: 10px;
	text-align: center;
}
.center .buttons{
	margin: 35px 280px;
}
.buttons button{
	height: 50px;
	width: 150px;
	font-size: 18px;
	font-weight: bold;
	color: #ffb3b3;
	background: red;
	border: 1px solid #cc0000;
	outline: none;
	cursor: pointer;
	border-radius: 25px;
	transition: .5s;
}
.buttons .btn{
	margin-left: 25px;
}
.buttons button:hover{
	background: #cc0000;
}
	</style>
</head>
<body>
	<div class="wrapper">
		<nav class="navbar">
			  <img class="logo" src="http://s16.picofile.com/file/8411586942/logo.png">
			  <ul>
			  	<li><a class="active" href="#">Home</a></li>
			  	<li><a href="#">About</a></li>
			  	<li><a href="#">Work samples</a></li>
			  	<li><a href="#">Contact</a></li>
			  	<li><a href="#">Feedback</a></li>
			  </ul>
		</nav>
		<div class="center">
			<h1>Welcome to my 3d studio</h1>
			<h2>visit our works here every day!</h2>
			<div class="buttons">
				<button>Explore more</button>
				<button class="btn">Follow us</button>
				
			</div>
		</div>

	</div>	

</body>
</html>
